    <h2>Danh Sách Thành Viên</h2>
    <ul id="memberList"></ul>

    <script>
        // Khai báo mảng chứa tên thành viên
        var members = ["Vũ Ngọc Ánh ", "Nguyễn Thị Vân Anh", "Nguyễn Minh Dương","Nguyễn Thị Thu Huyền", "Nguyễn Minh Đăng", "Phan Khánh Hà","Trần Thu Hà", "Nguyễn Thị Huệ"," Đinh Xuân Bách"];

        // Lấy thẻ <ul> trong HTML
        var list = document.getElementById("memberList");

        // Duyệt mảng và thêm từng thành viên vào danh sách
        for (var i = 0; i < members.length; i++) {
            var listItem = document.createElement("li");  // Tạo thẻ <li>
            listItem.textContent = members[i];  // Thêm nội dung
            list.appendChild(listItem);  // Thêm vào danh sách
        }
    </script>
